<!DOCTYPE html>

    <title> SignalR-enabled Computing EigenValues using QR Algorithm as a Web Service </title>

</head>
<body>
    <!--User interface -->
    <p> SignalR-enabled Computing EigenValues using QR Algorithm as a Web Service </p>
    <p> Matrix <input type="text" id="mat1" size="150" value="{&quot;matrixType&quot;:&quot;Matrix A&quot;, &quot;data&quot;: [[1,3,0,0],[3,2,1,0],[0,1,3,4],[0,0,4,1]], &quot;size&quot;: [4, 4]}" /> </p>
    <input type="button" id="send" value="Compute Eigenvalues" />
    <p id="Product"></p>
    <!--Script references -->
    <!--Reference the jQuery library. -->
    <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="http://ajax.aspnetcdn.com/ajax/signalr/jquery.signalr-2.2.0.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>
    <!--Add script to communicate with the server and update the page. -->
    <script src="EV.js"></script>

</body>
</html>
